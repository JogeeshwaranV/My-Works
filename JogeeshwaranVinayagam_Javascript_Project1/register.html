<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">

    <title>Register</title>
</head>

<body>

    <h1>Hangman Game</h1>
    <form action="" id="form">
        <div class="container">
            <h2>Register</h2>
            <p>Please register to create an account.</p>
            <hr>

            <label for="email"><b>Email</b><span class="required">*</span></label>
            <input type="text" placeholder="Enter Email" name="email" id="email">
            <span id="emailError" class="error"></span>
            <br><br>
            <label for="password"><b>Password</b><span class="required">*</span></label>
            <input type="password" placeholder="Enter Password" name="password" id="password">
            <span id="passwordError" class="error"></span>
            <br><br>
            <label for="confirm-password"><b>Confirm Password</b><span class="required">*</span></label>
            <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password">
            <span id="confirmPasswordError" class="error"></span>

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="./login.html">Log in</a>.</p>
        </div>
    </form>

<script type="module" src="register.js"></script>
</body>

</html>
